<!DOCTYPE html>
<html>
    <body>
        <span>총 클릭 횟수: 0</span>
        <button id="btn">클릭</button>
    </body>
    <script>
        let counter = 0
        const button = document.getElementById("btn");
        const span = document.querySelector("span");
        function handleClick() {
            counter += 1;
            span.innerText = `총 클릭 횟수 : ${counter}`
            console.log("클릭 됨!")
        }
        button.addEventListener("click", handleClick);
    </script>
</html>
